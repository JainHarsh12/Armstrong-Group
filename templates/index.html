<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>My Beautiful Flask App</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
<a href="{{ url_for('about') }}">About Us</a>

            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to a World of Beautiful Code</h2>
            <p>This is a simple Flask application designed with love and care.</p>
        </section>
        <section>
            <h2>Check Armstrong Number</h2>
            <form id="armstrong-form">
                <label for="number">Enter a number:</label>
                <input type="number" id="number" name="number" required>
                <button type="submit">Check</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('armstrong-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('number').value;
            fetch(`/api/armstrong?number=${number}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = data.message;
                });
        });
    </script>
</body>
</html>
